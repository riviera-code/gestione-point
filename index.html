<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordighera Domani - Point Coordination</title>
    
    <!-- Scripts & Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Esposizione API + ready promise per React
        window.FirebaseSDK = { initializeApp, getApps, getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc, updateDoc };
        window.__firebaseReady = Promise.resolve(true);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;0,800;1,400&family=DM+Mono:wght@400;500&display=swap');
        
        body { font-family: 'DM Sans', sans-serif; margin: 0; padding: 0; }
        .font-strategic { font-family: 'DM Sans', sans-serif; letter-spacing: -0.01em; }
        .font-data { font-family: 'DM Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fade { animation: fade-in 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <p class="text-slate-400 font-medium animate-pulse">Inizializzazione sistema...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Fix definitivo per le icone Lucide (mappa nativa)
        const Icon = ({ name, size = 18, className = "" }) => {
            const normalized = String(name)
                .replace(/([a-z0-9])([A-Z])/g, "$1-$2")
                .replace(/_/g, "-")
                .toLowerCase();

            const LucideIcon = window.lucide?.icons?.[normalized];
            if (!LucideIcon) return null;

            return (
                <span className="inline-flex items-center justify-center">
                    {React.createElement(LucideIcon, { 
                        strokeWidth: 2, 
                        width: size, 
                        height: size, 
                        className: className 
                    })}
                </span>
            );
        };

        const AppHeader = ({ onLogoClick, onLockClick }) => (
            <header className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm font-strategic">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 h-16 sm:h-20 flex items-center justify-between">
                    <div className="flex items-center gap-3 cursor-pointer" onClick={onLogoClick}>
                        <img src="https://bordigheradomani.it/img/logo.png" className="w-8 h-8 sm:w-10 sm:h-10 object-contain" alt="Logo" />
                        <div className="hidden sm:block">
                            <h1 className="text-lg font-black text-blue-900 uppercase italic tracking-tighter leading-none">Bordighera Domani</h1>
                            <p className="text-[9px] font-bold text-blue-600 uppercase tracking-widest mt-1 font-data">Point Coordination</p>
                        </div>
                    </div>
                    <button onClick={onLockClick} className="p-2.5 rounded-xl bg-slate-100 text-slate-500 hover:bg-slate-200 transition-all">
                        <Icon name="Lock" size={18} />
                    </button>
                </div>
            </header>
        );

        const firebaseConfig = {
            apiKey: "AIzaSyAqPyYWhSkO3WsADTSqFttiX97h774h3jc",
            authDomain: "point-bordighera-domani.firebaseapp.com",
            projectId: "point-bordighera-domani",
            storageBucket: "point-bordighera-domani.firebasestorage.app",
            messagingSenderId: "4645778433",
            appId: "1:4645778433:web:8a06fe4286130e3f3dbc00"
        };

        const appId = 'point-bordighera-domani';
        const HOURS = Array.from({ length: 14 }, (_, i) => i + 7); // 07:00 - 20:00
        const INITIAL_CANDIDATES = [
            "Bassi M.", "Albanese A.", "Baldassarre M.", "Debenedetti F.",
            "Piantoni S.", "Mariella M.", "Zagni M.", "Bertaina F.",
            "Bonavia B.", "Di Vito M.", "Bozzarelli M.", "Gazzano G."
        ];

        const formatDateLocal = (date) => {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const getMonday = (d) => {
            const date = new Date(d);
            date.setHours(0, 0, 0, 0);
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(date.setDate(diff));
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('main');
            const [calendarMode, setCalendarMode] = useState('daily');
            const [availabilities, setAvailabilities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [fatalError, setFatalError] = useState("");
            const todayMonday = useMemo(() => getMonday(new Date()), []);
            const [currentWeekStart, setCurrentWeekStart] = useState(todayMonday);
            const [activeDayMobile, setActiveDayMobile] = useState(formatDateLocal(new Date()));
            
            const [passInput, setPassInput] = useState("");
            const [passError, setPassError] = useState(false);
            const [selectedCandidate, setSelectedCandidate] = useState(null);
            const [customName, setCustomName] = useState("");
            const [formDate, setFormDate] = useState(formatDateLocal(new Date()));
            const [formStartH, setFormStartH] = useState(9);
            const [formEndH, setFormEndH] = useState(12);
            const [bulkMode, setBulkMode] = useState('single');
            const [statusMsg, setStatusMsg] = useState({ type: '', text: '' });

            // Sincronizzazione orario fine con orario inizio
            useEffect(() => {
                if (formEndH <= formStartH) setFormEndH(formStartH + 1);
            }, [formStartH]);

            // Inizializzazione Firebase deterministica
            useEffect(() => {
                let unsub = null;

                const initFirebase = async () => {
                    try {
                        await window.__firebaseReady;
                        if (!window.FirebaseSDK) throw new Error("FirebaseSDK mancante");

                        const { initializeApp, getApps, getAuth, onAuthStateChanged, signInAnonymously } = window.FirebaseSDK;

                        const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
                        window.__firebaseApp = app;

                        const auth = getAuth(app);
                        await signInAnonymously(auth);
                        console.log("Accesso eseguito per il team!");
                        
                        unsub = onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            setLoading(false);
                        });
                    } catch (err) {
                        console.error("Init Firebase fallita:", err);
                        setFatalError(err?.message || "Errore inizializzazione Firebase");
                        setLoading(false);
                    }
                };

                initFirebase();
                return () => { if (unsub) unsub(); };
            }, []);

            // Recupero Dati Firestore
            useEffect(() => {
                if (!user || !window.__firebaseApp) return;
                const { getFirestore, collection, onSnapshot } = window.FirebaseSDK;
                const db = getFirestore(window.__firebaseApp);
                const collRef = collection(db, 'artifacts', appId, 'public', 'data', 'availabilities');
                
                const unsubscribe = onSnapshot(collRef, (snapshot) => {
                    setAvailabilities(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                }, (err) => {
                    console.error("Firestore error:", err);
                });
                
                return () => unsubscribe();
            }, [user]);

            const weekDays = useMemo(() => {
                const days = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date(currentWeekStart);
                    d.setDate(d.getDate() + i);
                    days.push({
                        dateStr: formatDateLocal(d),
                        label: d.toLocaleDateString('it-IT', { weekday: 'long' }),
                        shortLabel: d.toLocaleDateString('it-IT', { weekday: 'short' }).charAt(0).toUpperCase(),
                        dayNum: d.getDate(),
                        month: d.toLocaleDateString('it-IT', { month: 'short' })
                    });
                }
                return days;
            }, [currentWeekStart]);

            const coverageMap = useMemo(() => {
                const map = {};
                weekDays.forEach(day => {
                    map[day.dateStr] = {};
                    HOURS.forEach(hour => {
                        map[day.dateStr][hour] = availabilities.filter(a => a.date === day.dateStr && hour >= a.start && hour < a.end);
                    });
                });
                return map;
            }, [availabilities, weekDays]);

            const stats = useMemo(() => {
                let gaps = 0;
                weekDays.forEach(day => {
                    HOURS.forEach(hour => {
                        const slots = coverageMap[day.dateStr]?.[hour] || [];
                        if (slots.length === 0) gaps++;
                    });
                });
                const totalSlots = 7 * HOURS.length;
                const perc = Math.round(((totalSlots - gaps) / totalSlots) * 100) || 0;
                return { gaps, perc };
            }, [coverageMap, weekDays]);

            const handleSaveTurn = async () => {
                if (!user || !selectedCandidate || !window.__firebaseApp) return;
                try {
                    const { getFirestore, collection, addDoc } = window.FirebaseSDK;
                    const db = getFirestore(window.__firebaseApp);
                    const collRef = collection(db, 'artifacts', appId, 'public', 'data', 'availabilities');
                    let datesToInsert = [];
                    if (bulkMode === 'single') {
                        datesToInsert = [formDate];
                    } else {
                        const baseMonday = bulkMode === 'current_week' ? todayMonday : getMonday(new Date(new Date(todayMonday).setDate(todayMonday.getDate() + 7)));
                        for (let i = 0; i < 7; i++) {
                            const d = new Date(baseMonday);
                            d.setDate(d.getDate() + i);
                            datesToInsert.push(formatDateLocal(d));
                        }
                    }
                    for (const dStr of datesToInsert) {
                        await addDoc(collRef, {
                            userId: user.uid,
                            userName: String(selectedCandidate),
                            date: dStr,
                            start: Number(formStartH),
                            end: Number(formEndH),
                            timestamp: Date.now()
                        });
                    }
                    setStatusMsg({ type: 'success', text: "Operazione completata!" });
                    setTimeout(() => { setView('main'); setStatusMsg({ type: '', text: '' }); }, 1500);
                } catch (err) { 
                    console.error(err);
                    setStatusMsg({ type: 'error', text: "Errore nel salvataggio." }); 
                }
            };

            const handleDelete = async (id) => {
                if (!user || !window.__firebaseApp) return;
                const { getFirestore, doc, deleteDoc } = window.FirebaseSDK;
                const db = getFirestore(window.__firebaseApp);
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'availabilities', id));
            };

            if (loading) return (
                <div className="flex items-center justify-center min-h-screen">
                    <p className="text-slate-400 font-medium animate-pulse">Connessione a Firebase...</p>
                </div>
            );

            if (fatalError) return (
                <div className="flex items-center justify-center min-h-screen p-6">
                    <div className="bg-white border border-red-200 rounded-3xl p-8 max-w-lg w-full shadow-xl">
                        <div className="w-12 h-12 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center mb-6">
                            <Icon name="AlertTriangle" size={24} />
                        </div>
                        <p className="text-red-600 font-black uppercase text-xs tracking-widest">Errore Fatale</p>
                        <p className="mt-2 text-slate-700 font-bold text-lg">{fatalError}</p>
                        <p className="mt-4 text-[12px] text-slate-500 leading-relaxed">
                            L'applicazione non è riuscita a collegarsi al database. Verifica la configurazione Firebase e assicurati che Firestore sia attivo.
                        </p>
                    </div>
                </div>
            );

            // --- VISTA MAIN ---
            if (view === 'main') {
                return (
                    <div className="min-h-screen bg-slate-50 font-strategic pb-24">
                        <AppHeader onLogoClick={() => setView('main')} onLockClick={() => setView('admin_auth')} />
                        <main className="max-w-7xl mx-auto px-4 sm:px-6 py-6 sm:py-10 space-y-6 animate-fade">
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-3 sm:gap-6 font-data text-slate-900">
                                <div className="bg-white p-4 sm:p-7 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-3">
                                    <div className="p-2 bg-red-100 text-red-600 rounded-xl"><Icon name="AlertTriangle" size={18}/></div>
                                    <div><p className="text-[8px] sm:text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Gap Sett.</p><p className="text-lg sm:text-2xl font-black">{stats.gaps}h</p></div>
                                </div>
                                <div className="bg-white p-4 sm:p-7 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-3">
                                    <div className="p-2 bg-blue-100 text-blue-600 rounded-xl"><Icon name="CheckCircle" size={18}/></div>
                                    <div><p className="text-[8px] sm:text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Copertura</p><p className="text-lg sm:text-2xl font-black">{stats.perc}%</p></div>
                                </div>
                                <div className="hidden md:flex bg-blue-600 p-7 rounded-[2rem] text-white shadow-xl items-center gap-5">
                                    <div className="p-3.5 bg-white/20 rounded-2xl"><Icon name="Users" size={22}/></div>
                                    <div><p className="text-[10px] font-black text-blue-100 uppercase tracking-widest">Collaboratori</p><p className="text-2xl font-black">{new Set(availabilities.map(a => a.userName)).size}</p></div>
                                </div>
                            </div>

                            <section className="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                                <div className="p-5 sm:p-8 bg-slate-900 text-white flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="flex items-center gap-4">
                                        <button onClick={() => { const newMonday = new Date(currentWeekStart); newMonday.setDate(newMonday.getDate() - 7); if (newMonday >= todayMonday) setCurrentWeekStart(newMonday); }} disabled={currentWeekStart <= todayMonday} className={`p-2.5 rounded-xl transition-all ${currentWeekStart <= todayMonday ? 'opacity-20 bg-white/5' : 'bg-white/10 hover:bg-white/20'}`}><Icon name="ChevronLeft" size={20} /></button>
                                        <div className="text-center md:text-left min-w-[180px]">
                                            <h2 className="text-lg sm:text-xl font-black uppercase italic tracking-tighter leading-none">{weekDays[0].dayNum} {weekDays[0].month} — {weekDays[6].dayNum} {weekDays[6].month}</h2>
                                            <p className="text-[9px] font-bold text-blue-400 uppercase tracking-widest mt-1">Stato Point</p>
                                        </div>
                                        <button onClick={() => { const newMonday = new Date(currentWeekStart); newMonday.setDate(newMonday.getDate() + 7); setCurrentWeekStart(newMonday); }} className="p-2.5 bg-white/10 hover:bg-white/20 rounded-xl transition-all"><Icon name="ChevronRight" size={20} /></button>
                                    </div>
                                    <div className="flex bg-white/10 p-1 rounded-xl">
                                        <button onClick={() => setCalendarMode('daily')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${calendarMode === 'daily' ? 'bg-white text-slate-900' : 'text-white'}`}>Timeline</button>
                                        <button onClick={() => setCalendarMode('weekly')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${calendarMode === 'weekly' ? 'bg-white text-slate-900' : 'text-white'}`}>Tabella</button>
                                    </div>
                                </div>

                                <div className="p-4 sm:p-8 overflow-x-auto no-scrollbar">
                                    {calendarMode === 'weekly' ? (
                                        <div className="min-w-[700px]">
                                            <div className="grid grid-cols-8 gap-1 mb-2">
                                                <div className="h-10"></div>
                                                {weekDays.map(day => <div key={day.dateStr} className="text-center"><span className="text-[8px] font-black text-slate-400 uppercase block leading-tight">{day.label.slice(0,3)}</span><span className="text-xs font-bold font-data text-blue-600">{day.dayNum}</span></div>)}
                                            </div>
                                            {HOURS.map(hour => (
                                                <div key={hour} className="grid grid-cols-8 gap-1 mb-1">
                                                    <div className="h-10 flex items-center justify-center text-[10px] font-black text-slate-400 font-data bg-slate-50 rounded-lg">{hour}:00</div>
                                                    {weekDays.map(day => {
                                                        const present = coverageMap[day.dateStr]?.[hour] || [];
                                                        return <div key={day.dateStr} className={`h-10 rounded-lg flex flex-col items-center justify-center transition-all ${present.length === 0 ? 'bg-red-50 border border-red-100' : 'bg-blue-600 text-white shadow-sm'}`}>{present.length > 0 && <span className="text-[7px] font-black uppercase">{present.length}</span>}</div>;
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <>
                                            <div className="hidden lg:block">
                                                <table className="w-full border-collapse">
                                                    <thead>
                                                        <tr className="bg-slate-50/50"><th className="p-4 border-b border-r border-slate-100 w-24"></th>{weekDays.map(day => <th key={day.dateStr} className="p-4 text-[10px] font-black text-slate-500 uppercase tracking-widest border-b border-slate-100 min-w-[140px]">{day.label}<span className="block text-[14px] text-blue-600 font-data">{day.dayNum}</span></th>)}</tr>
                                                    </thead>
                                                    <tbody>
                                                        {HOURS.map(hour => (
                                                            <tr key={hour}><td className="p-3 text-[10px] font-black text-slate-400 border-r border-slate-100 text-center bg-slate-50/30 font-data">{hour}:00</td>{weekDays.map(day => {
                                                                const present = coverageMap[day.dateStr]?.[hour] || [];
                                                                const isGap = present.length === 0;
                                                                return <td key={day.dateStr} className="p-1 border border-slate-50 h-20 relative"><div className={`w-full h-full rounded-xl transition-all p-2 flex flex-col justify-center items-center gap-0.5 ${isGap ? 'bg-red-50/20' : 'bg-blue-600 text-white shadow-sm'}`}>{present.slice(0, 2).map((p, idx) => <span key={idx} className="text-[9px] font-black uppercase tracking-tighter truncate w-full text-center leading-none">{p.userName}</span>)}{present.length > 2 && <span className="text-[7px] font-bold bg-black/10 px-1.5 py-0.5 rounded-full uppercase">+{present.length - 2}</span>}</div></td>;
                                                            })}</tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div className="lg:hidden">
                                                <div className="flex p-4 border-b border-slate-100 bg-white overflow-x-auto no-scrollbar gap-2 mb-4">{weekDays.map(day => <button key={day.dateStr} onClick={() => setActiveDayMobile(day.dateStr)} className={`flex flex-col items-center justify-center min-w-[54px] h-16 rounded-2xl transition-all border-2 ${activeDayMobile === day.dateStr ? 'border-blue-600 bg-blue-50 text-blue-700' : 'border-slate-50 bg-slate-50 text-slate-400'}`}><span className="text-[8px] font-black uppercase mb-1">{day.shortLabel}</span><span className="text-base font-bold font-data">{day.dayNum}</span></button>)}</div>
                                                <div className="space-y-1">{HOURS.map(hour => {
                                                    const present = coverageMap[activeDayMobile]?.[hour] || [];
                                                    return <div key={hour} className="flex gap-4"><div className="w-10 pt-2 text-[10px] font-black text-slate-400 font-data">{hour}:00</div><div className="flex-1 pb-1"><div className={`w-full min-h-[50px] rounded-xl p-3 flex flex-wrap items-center gap-2 border ${present.length === 0 ? 'bg-red-50/30 border-red-100 border-dashed' : 'bg-blue-600 text-white border-transparent'}`}>{present.length === 0 ? <span className="text-[9px] font-bold uppercase text-red-200 italic">Libero</span> : present.map((p, idx) => <span key={idx} className="text-[10px] font-black bg-black/10 px-2 py-1 rounded-lg uppercase">{p.userName}</span>)}</div></div></div>;
                                                })}</div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </section>

                            <div className="flex justify-center">
                                <button onClick={() => setView('select_name')} className="bg-blue-600 text-white w-full sm:w-auto px-10 py-7 rounded-[2rem] shadow-2xl hover:bg-blue-700 transition-all flex items-center justify-center gap-4 group">
                                    <Icon name="Plus" size={24} className="group-hover:rotate-90 transition-transform" />
                                    <p className="text-lg font-black uppercase italic tracking-tighter leading-none">Aggiungi o Modifica Orari</p>
                                </button>
                            </div>
                        </main>
                    </div>
                );
            }

            // --- VISTA FORM INSERIMENTO (FIXED) ---
            if (view === 'entry_form') {
                return (
                    <div className="min-h-screen bg-slate-50 font-strategic">
                        <AppHeader onLogoClick={() => setView('main')} onLockClick={() => setView('admin_auth')} />
                        <main className="max-w-2xl mx-auto px-4 py-12 animate-fade">
                            <button onClick={() => setView('user_actions')} className="flex items-center gap-2 text-slate-400 hover:text-blue-600 font-bold uppercase text-[10px] mb-8"><Icon name="ArrowLeft" size={14}/> Indietro</button>
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-8">
                                <h2 className="text-2xl font-black uppercase italic tracking-tighter text-blue-900">Inserisci Orario</h2>
                                <div className="space-y-6">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Giorno</label><input type="date" value={formDate} min={formatDateLocal(todayMonday)} onChange={(e) => setFormDate(e.target.value)} className="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold focus:border-blue-500 outline-none"/></div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Modalità</label><select value={bulkMode} onChange={(e) => setBulkMode(e.target.value)} className="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold focus:border-blue-500 outline-none"><option value="single">Giorno Singolo</option><option value="current_week">Tutta la Settimana</option></select></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Dalle ore</label>
                                            <select value={formStartH} onChange={(e) => setFormStartH(Number(e.target.value))} className="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold focus:border-blue-500 outline-none">
                                                {HOURS.map(h => <option key={h} value={h}>{h}:00</option>)}
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Alle ore</label>
                                            <select value={formEndH} onChange={(e) => setFormEndH(Number(e.target.value))} className="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold focus:border-blue-500 outline-none">
                                                {HOURS.filter(h => h > formStartH).map(h => <option key={h} value={h}>{h}:00</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    {statusMsg.text && <div className={`p-4 rounded-xl text-[10px] font-bold uppercase text-center ${statusMsg.type === 'error' ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}`}>{statusMsg.text}</div>}
                                    <button onClick={handleSaveTurn} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg hover:bg-blue-700 transition-all">Conferma Orario</button>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            // Altre viste semplificate
            if (view === 'select_name') {
                const dynamicCandidates = Array.from(new Set([...INITIAL_CANDIDATES, ...availabilities.map(a => a.userName)])).sort((a, b) => a.localeCompare(b));
                return <div className="min-h-screen bg-slate-50 font-strategic"><AppHeader onLogoClick={() => setView('main')} onLockClick={() => setView('admin_auth')} /><main className="max-w-4xl mx-auto px-4 py-12 animate-fade"><button onClick={() => setView('main')} className="flex items-center gap-2 text-slate-400 hover:text-blue-600 font-bold uppercase text-[10px] mb-8"><Icon name="ArrowLeft" size={14}/> Calendario</button><div className="bg-white p-10 rounded-3xl border border-slate-200 shadow-xl space-y-10"><h2 className="text-2xl font-black uppercase italic tracking-tighter text-blue-950">Chi sei?</h2><div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 flex flex-col sm:flex-row gap-4 items-end"><div className="flex-1 w-full"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Nuovo Collaboratore</label><input type="text" placeholder="Nome Cognome" value={customName} onChange={(e) => setCustomName(e.target.value)} className="w-full px-6 py-4 bg-white border-2 border-slate-100 rounded-2xl text-sm font-bold outline-none"/></div><button onClick={() => { if(customName.trim()) { setSelectedCandidate(customName.trim()); setView('user_actions'); } }} className="w-full sm:w-auto bg-blue-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px]">Inizia</button></div><div className="grid grid-cols-2 md:grid-cols-3 gap-3">{dynamicCandidates.map(name => <button key={name} onClick={() => { setSelectedCandidate(name); setView('user_actions'); }} className="p-4 border-2 border-slate-100 rounded-xl text-xs font-bold uppercase hover:border-blue-500 transition-all text-left flex justify-between items-center group">{name} <Icon name="ChevronRight" size={14}/></button>)}</div></div></main></div>;
            }

            if (view === 'user_actions') {
                return <div className="min-h-screen bg-slate-50 font-strategic"><AppHeader onLogoClick={() => setView('main')} onLockClick={() => setView('admin_auth')} /><main className="max-w-2xl mx-auto px-4 py-12 animate-fade"><button onClick={() => setView('select_name')} className="flex items-center gap-2 text-slate-400 hover:text-blue-600 font-bold uppercase text-[10px] mb-8"><Icon name="ArrowLeft" size={14}/> Indietro</button><div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 text-center space-y-8"><div><p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Benvenuto</p><h2 className="text-3xl font-black uppercase italic tracking-tighter text-blue-900">{selectedCandidate}</h2></div><div className="grid gap-4"><button onClick={() => setView('entry_form')} className="p-6 bg-blue-600 text-white rounded-3xl flex items-center justify-between group hover:bg-blue-700 transition-all"><div className="flex items-center gap-4 text-left"><div className="p-3 bg-white/20 rounded-xl"><Icon name="Plus" size={20}/></div><div><p className="text-xs font-black uppercase leading-tight">Nuova Disponibilità</p></div></div><Icon name="ChevronRight" size={20} /></button><button onClick={() => setView('my_turns')} className="p-6 bg-slate-900 text-white rounded-3xl flex items-center justify-between group hover:bg-black transition-all"><div className="flex items-center gap-4 text-left"><div className="p-3 bg-white/20 rounded-xl"><Icon name="Clock" size={20}/></div><div><p className="text-xs font-black uppercase leading-tight">I Miei Turni</p></div></div><Icon name="ChevronRight" size={20} /></button></div></div></main></div>;
            }

            if (view === 'admin_auth') {
                return <div className="min-h-screen bg-slate-50 font-strategic flex flex-col"><AppHeader onLogoClick={() => setView('main')} onLockClick={() => setView('admin_auth')} /><main className="flex-1 flex items-center justify-center p-6 animate-fade"><div className="bg-white p-8 sm:p-12 rounded-[2.5rem] border border-slate-200 shadow-2xl w-full max-w-md text-center"><Icon name="Lock" size={32} className="text-blue-600 mb-6 mx-auto" /><h2 className="text-2xl font-black uppercase italic tracking-tighter mb-2">Area Riservata</h2><form onSubmit={(e) => { e.preventDefault(); if(passInput === 'ppppp') setView('admin'); else setPassError(true); }} className="space-y-4"><input type="password" autoFocus placeholder="••••••" value={passInput} onChange={(e) => setPassInput(e.target.value)} className={`w-full px-6 py-4 bg-slate-50 border-2 rounded-2xl text-center text-xl font-bold outline-none ${passError ? 'border-red-200' : 'border-slate-100'}`} /><button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs">Sblocca</button><button type="button" onClick={() => setView('main')} className="w-full text-[10px] font-black text-slate-400 py-2 uppercase">Annulla</button></form></div></main></div>;
            }

            if (view === 'my_turns' || view === 'admin') {
                const turns = view === 'admin' ? availabilities : availabilities.filter(a => a.userName === selectedCandidate);
                turns.sort((a, b) => b.timestamp - a.timestamp);
                return <div className="min-h-screen bg-slate-50 font-strategic"><AppHeader onLogoClick={() => setView('main')} onLockClick={() => setView('admin_auth')} /><main className="max-w-4xl mx-auto px-4 py-12 animate-fade"><button onClick={() => setView(view === 'admin' ? 'main' : 'user_actions')} className="flex items-center gap-2 text-slate-400 hover:text-blue-600 font-bold uppercase text-[10px] mb-8"><Icon name="ArrowLeft" size={14}/> Indietro</button><div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-6"><h2 className="text-2xl font-black uppercase italic tracking-tighter text-blue-900">{view === 'admin' ? 'Database Point' : 'I Tuoi Orari'}</h2><div className="space-y-3">{turns.length === 0 ? <p className="text-center py-10 text-slate-300 font-bold uppercase text-[10px]">Nessun dato registrato</p> : turns.map(t => <div key={t.id} className="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex items-center justify-between"><div><p className="text-xs font-black uppercase">{t.userName} - {new Date(t.date).toLocaleDateString('it-IT')}</p><p className="text-[10px] font-data font-bold text-slate-500">{t.start}:00 — {t.end}:00</p></div><button onClick={() => handleDelete(t.id)} className="p-2 text-slate-300 hover:text-red-500"><Icon name="Trash2" size={18} /></button></div>)}</div></div></main></div>;
            }
            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
