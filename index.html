<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta SEO Standard -->
    <title>Bordighera Domani - Coordinamento Point</title>
    <meta name="description" content="Sistema di gestione turni e disponibilità per i collaboratori del Point elettorale di Bordighera Domani.">
    <meta name="author" content="Bordighera Domani">

    <!-- Meta per Condivisione (WhatsApp, Facebook, Social) -->
    <meta property="og:title" content="Bordighera Domani - Gestione Point">
    <meta property="og:description" content="Visualizza il calendario delle aperture e inserisci la tua disponibilità per il Point.">
    <meta property="og:image" content="https://bordigheradomani.it/img/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:url" content="https://bordigheradomani.it/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;0,800;1,400&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Framework -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'DM Sans', sans-serif; letter-spacing: -0.01em; }
        .font-strategic { font-family: 'DM Sans', sans-serif; }
        .font-data { font-family: 'DM Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fade-in 0.4s ease-out forwards; }
        .day-bubble { min-width: 54px; height: 64px; }
        
        .overflow-x-auto {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .overflow-x-auto::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Configurazione Firebase ufficiale
        const firebaseConfig = {
            apiKey: "AIzaSyAHrQAyMTeTfmflJ0gahkU7s2EQze1s0iA",
            authDomain: "gestione-point.firebaseapp.com",
            projectId: "gestione-point",
            storageBucket: "gestione-point.firebasestorage.app",
            messagingSenderId: "556219888352",
            appId: "1:556219888352:web:3231bcddf465b355601685"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "bordighera-point-2028";

        const { useState, useEffect, useMemo } = React;

        const HOURS = Array.from({ length: 14 }, (_, i) => i + 7); // 07:00 - 20:00
        const INITIAL_CANDIDATES = [
            "Bassi M.", "Albanese A.", "Baldassarre M.", "Debenedetti F.", 
            "Piantoni S.", "Mariella M.", "Zagni M.", "Bertaina F.", 
            "Bonavia B.", "Di Vito M.", "Bozzarelli M.", "Gazzano G."
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name, size, className]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const formatDateLocal = (date) => {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        const getMonday = (d) => {
            const date = new Date(d);
            date.setHours(0, 0, 0, 0);
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(date.setDate(diff));
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            const [view, setView] = useState('main');
            const [calendarMode, setCalendarMode] = useState('daily');
            const [availabilities, setAvailabilities] = useState([]);
            
            // Definiamo il lunedì di "oggi" come limite invalicabile
            const todayMonday = useMemo(() => getMonday(new Date()), []);
            const [currentWeekStart, setCurrentWeekStart] = useState(todayMonday);
            
            const [activeDayMobile, setActiveDayMobile] = useState(formatDateLocal(new Date()));
            const [passInput, setPassInput] = useState("");
            const [passError, setPassError] = useState(false);

            const [selectedCandidate, setSelectedCandidate] = useState(null);
            const [customName, setCustomName] = useState("");
            const [formDate, setFormDate] = useState(formatDateLocal(new Date()));
            const [formStartH, setFormStartH] = useState(9);
            const [formEndH, setFormEndH] = useState(12);
            const [bulkMode, setBulkMode] = useState('single');
            const [statusMsg, setStatusMsg] = useState({ type: '', text: '' });

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token && __initial_auth_token.length > 20) {
                            try {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } catch (e) {
                                await signInAnonymously(auth);
                            }
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) { 
                        console.error("Auth error:", err);
                        setAuthError(err.code || String(err));
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const publicDataRef = collection(db, 'artifacts', appId, 'public', 'data', 'availabilities');
                const unsubscribe = onSnapshot(publicDataRef, (snapshot) => {
                    setAvailabilities(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                }, err => {
                    console.error("Firestore error:", err);
                });
                return () => unsubscribe();
            }, [user]);

            const weekDays = useMemo(() => {
                const days = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date(currentWeekStart);
                    d.setDate(d.getDate() + i);
                    days.push({
                        dateStr: formatDateLocal(d),
                        label: d.toLocaleDateString('it-IT', { weekday: 'long' }),
                        shortLabel: d.toLocaleDateString('it-IT', { weekday: 'short' }).charAt(0).toUpperCase(),
                        dayNum: d.getDate(),
                        month: d.toLocaleDateString('it-IT', { month: 'short' })
                    });
                }
                return days;
            }, [currentWeekStart]);

            const coverageMap = useMemo(() => {
                const map = {};
                weekDays.forEach(day => {
                    map[day.dateStr] = {};
                    HOURS.forEach(hour => {
                        map[day.dateStr][hour] = availabilities.filter(a => a.date === day.dateStr && hour >= a.start && hour < a.end);
                    });
                });
                return map;
            }, [availabilities, weekDays]);

            const stats = useMemo(() => {
                let gaps = 0;
                weekDays.forEach(day => {
                    HOURS.forEach(hour => {
                        const slots = (coverageMap[day.dateStr] || {})[hour] || [];
                        if (slots.length === 0) gaps++;
                    });
                });
                const totalSlots = 7 * HOURS.length;
                return { gaps, perc: Math.round(((totalSlots - gaps) / totalSlots) * 100) };
            }, [coverageMap, weekDays]);

            const handleAdminAuth = (e) => {
                e.preventDefault();
                if (passInput === 'ppppp') {
                    setView('admin');
                    setPassError(false);
                    setPassInput("");
                } else {
                    setPassError(true);
                }
            };

            const handleSaveTurn = async () => {
                if (!user || !selectedCandidate) return;
                if (formStartH >= formEndH) {
                    setStatusMsg({ type: 'error', text: "L'ora di fine deve essere dopo l'inizio." });
                    return;
                }
                try {
                    const collRef = collection(db, 'artifacts', appId, 'public', 'data', 'availabilities');
                    let datesToInsert = bulkMode === 'single' ? [formDate] : [];
                    if (bulkMode !== 'single') {
                        const baseMonday = bulkMode === 'current_week' ? todayMonday : getMonday(new Date(new Date(todayMonday).setDate(todayMonday.getDate() + 7)));
                        for (let i = 0; i < 7; i++) {
                            const d = new Date(baseMonday);
                            d.setDate(d.getDate() + i);
                            datesToInsert.push(formatDateLocal(d));
                        }
                    }
                    for (const dStr of datesToInsert) {
                        await addDoc(collRef, {
                            userId: user.uid,
                            userName: String(selectedCandidate),
                            date: dStr,
                            start: formStartH,
                            end: formEndH,
                            timestamp: Date.now()
                        });
                    }
                    setStatusMsg({ type: 'success', text: "Turno registrato con successo!" });
                    setTimeout(() => { setView('main'); setStatusMsg({ type: '', text: '' }); }, 1500);
                } catch (err) { 
                    console.error(err);
                    setStatusMsg({ type: 'error', text: "Errore durante il salvataggio." }); 
                }
            };

            const handleDelete = async (id) => {
                if (!user) return;
                const turnRef = doc(db, 'artifacts', appId, 'public', 'data', 'availabilities', id);
                await deleteDoc(turnRef);
            };

            const changeWeek = (offset) => {
                const nextMonday = new Date(currentWeekStart);
                nextMonday.setDate(nextMonday.getDate() + offset);
                
                // Impedisce di andare prima del lunedì della settimana corrente
                if (nextMonday < todayMonday) return;
                
                setCurrentWeekStart(nextMonday);
            };

            const isAtMinimumWeek = currentWeekStart <= todayMonday;

            const Header = () => (
                <header className="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 h-16 sm:h-20 flex items-center justify-between">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('main')}>
                            <img src="https://bordigheradomani.it/img/logo.png" className="w-8 h-8 sm:w-10 sm:h-10 object-contain" alt="Logo" />
                            <div className="hidden sm:block">
                                <h1 className="text-lg font-black text-blue-900 uppercase italic tracking-tighter leading-none">Bordighera Domani</h1>
                                <p className="text-[9px] font-bold text-blue-600 uppercase tracking-widest mt-1 font-data font-medium">Point Coordination</p>
                            </div>
                        </div>
                        <button onClick={() => setView('admin_auth')} className="p-2.5 rounded-xl bg-slate-100 text-slate-500 hover:bg-slate-200">
                            <Icon name="lock" size={18} />
                        </button>
                    </div>
                </header>
            );

            if (authError) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-50 p-6 text-center">
                        <div className="max-w-md bg-white p-8 sm:p-12 rounded-[2.5rem] border border-red-100 shadow-xl">
                            <Icon name="alert-triangle" size={48} className="text-red-500 mx-auto mb-6" />
                            <h2 className="text-2xl font-black uppercase text-slate-900 mb-4 tracking-tighter">Configurazione Necessaria</h2>
                            <p className="text-sm text-slate-500 mb-8 leading-relaxed italic">
                                L'accesso anonimo non è attivo. Vai nella Console Firebase:<br/>
                                <strong className="text-slate-900">Authentication > Sign-in method > Anonymous > Enable</strong>
                            </p>
                            <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100 font-mono text-[9px] text-slate-400 break-all">
                                {authError}
                            </div>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-50">
                        <div className="text-center">
                            <img src="https://bordigheradomani.it/img/logo.png" className="w-16 h-16 mx-auto mb-4 animate-pulse opacity-40" />
                            <p className="text-[10px] font-black uppercase tracking-widest text-slate-400">Connessione al Point...</p>
                        </div>
                    </div>
                );
            }

            if (view === 'admin_auth') {
                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col font-strategic">
                        <Header />
                        <main className="flex-1 flex items-center justify-center p-6 animate-fade">
                            <div className="bg-white p-8 sm:p-12 rounded-[2.5rem] border border-slate-200 shadow-2xl w-full max-w-md text-center text-slate-900">
                                <Icon name="lock" size={32} className="mx-auto text-blue-600 mb-6" />
                                <h2 className="text-2xl font-black uppercase italic tracking-tighter mb-2 text-slate-900">Area Protetta</h2>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-10">Inserisci password amministratore</p>
                                <form onSubmit={(e) => { e.preventDefault(); if(passInput==='ppppp'){setView('admin');setPassError(false);}else{setPassError(true);}} } className="space-y-4">
                                    <input type="password" autoFocus placeholder="••••••" value={passInput} onChange={(e) => setPassInput(e.target.value)} className={`w-full px-6 py-4 bg-slate-50 border-2 rounded-2xl text-center text-xl font-bold outline-none transition-all ${passError?'border-red-200 focus:border-red-500':'border-slate-100 focus:border-blue-500'}`} />
                                    {passError && <p className="text-[9px] font-black text-red-500 uppercase">Password Errata</p>}
                                    <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">Sblocca Accesso</button>
                                    <button type="button" onClick={() => setView('main')} className="w-full text-[10px] font-black uppercase text-slate-400 py-2">Torna al Calendario</button>
                                </form>
                            </div>
                        </main>
                    </div>
                );
            }

            if (view === 'main') {
                return (
                    <div className="min-h-screen bg-slate-50 pb-24 font-strategic">
                        <Header />
                        <main className="max-w-7xl mx-auto px-4 sm:px-6 py-6 sm:py-10 space-y-6 animate-fade text-slate-900">
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-3 sm:gap-6 font-data text-slate-900">
                                <div className="bg-white p-4 sm:p-7 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-3">
                                    <Icon name="alert-triangle" size={18} className="text-red-600" />
                                    <div><p className="text-[8px] font-black text-slate-400 uppercase leading-none mb-1 tracking-tighter">Gap Sett.</p><p className="text-lg font-black">{stats.gaps}h</p></div>
                                </div>
                                <div className="bg-white p-4 sm:p-7 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-3">
                                    <Icon name="check-circle" size={18} className="text-blue-600" />
                                    <div><p className="text-[8px] font-black text-slate-400 uppercase leading-none mb-1 tracking-tighter">Copertura</p><p className="text-lg font-black">{stats.perc}%</p></div>
                                </div>
                                <div className="hidden md:flex bg-blue-600 p-7 rounded-[2rem] text-white shadow-xl items-center gap-5">
                                    <Icon name="users" size={22} />
                                    <div><p className="text-[10px] font-black text-blue-100 uppercase tracking-widest">Team Attivo</p><p className="text-2xl font-black">{new Set(availabilities.map(a => a.userName)).size}</p></div>
                                </div>
                            </div>

                            <section className="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden">
                                <div className="p-5 sm:p-8 bg-slate-900 text-white flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="flex items-center gap-4">
                                        <button 
                                            onClick={() => changeWeek(-7)} 
                                            disabled={isAtMinimumWeek}
                                            className={`p-2.5 rounded-xl transition-all ${isAtMinimumWeek ? 'bg-white/5 text-white/20 cursor-not-allowed' : 'bg-white/10 hover:bg-white/20 text-white'}`}
                                        >
                                            <Icon name="chevron-left" />
                                        </button>
                                        <div className="text-center md:text-left min-w-[180px]">
                                            <h2 className="text-lg sm:text-xl font-black uppercase italic tracking-tighter leading-none">{weekDays[0].dayNum} {weekDays[0].month} — {weekDays[6].dayNum} {weekDays[6].month}</h2>
                                            <p className="text-[9px] font-bold text-blue-400 uppercase tracking-widest mt-1">Status Apertura Point</p>
                                        </div>
                                        <button onClick={() => changeWeek(7)} className="p-2.5 bg-white/10 rounded-xl hover:bg-white/20 text-white"><Icon name="chevron-right" /></button>
                                    </div>
                                    <div className="flex bg-white/10 p-1 rounded-xl">
                                        <button onClick={() => setCalendarMode('daily')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${calendarMode === 'daily' ? 'bg-white text-slate-900' : 'text-white'}`}>Timeline</button>
                                        <button onClick={() => setCalendarMode('weekly')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${calendarMode === 'weekly' ? 'bg-white text-slate-900' : 'text-white'}`}>Heatmap ✨</button>
                                    </div>
                                </div>

                                {calendarMode === 'weekly' ? (
                                    <div className="p-4 sm:p-8 animate-fade overflow-x-auto no-scrollbar text-slate-900 text-center">
                                        <div className="min-w-[700px]">
                                            <div className="grid grid-cols-8 gap-1 mb-4">
                                                <div className="h-10"></div>
                                                {weekDays.map(day => <div key={day.dateStr}><span className="text-[8px] font-black text-slate-400 uppercase block leading-tight">{day.label.slice(0,3)}</span><span className="text-xs font-bold font-data text-blue-600">{day.dayNum}</span></div>)}
                                            </div>
                                            {HOURS.map(hour => (
                                                <div key={hour} className="grid grid-cols-8 gap-1 mb-1">
                                                    <div className="h-10 flex items-center justify-center text-[10px] font-black text-slate-400 font-data bg-slate-50 rounded-lg">{hour}:00</div>
                                                    {weekDays.map(day => {
                                                        const present = (coverageMap[day.dateStr] || {})[hour] || [];
                                                        const isGap = present.length === 0;
                                                        const isOverlap = present.length > 1;
                                                        return <div key={day.dateStr} title={isGap ? 'Point Chiuso' : present.length + ' persone'} className={`h-10 rounded-lg transition-all ${isGap ? 'bg-red-50 border border-red-100' : isOverlap ? 'bg-amber-500' : 'bg-blue-600'}`}></div>;
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <>
                                        <div className="hidden lg:block overflow-x-auto no-scrollbar">
                                            <table className="w-full border-collapse">
                                                <thead><tr className="bg-slate-50/50"><th className="p-4 border-b border-r border-slate-100"></th>{weekDays.map(day => <th key={day.dateStr} className="p-4 text-[10px] font-black text-slate-500 uppercase tracking-widest border-b border-slate-100 min-w-[140px]">{day.label}<span className="block text-[14px] text-blue-600 font-data">{day.dayNum}</span></th>)}</tr></thead>
                                                <tbody>{HOURS.map(hour => (<tr key={hour}><td className="p-3 text-[10px] font-black text-slate-400 border-r border-slate-100 text-center bg-slate-50/30 font-data">{hour}:00</td>{weekDays.map(day => {
                                                    const present = (coverageMap[day.dateStr] || {})[hour] || [];
                                                    const isGap = present.length === 0;
                                                    const isOverlap = present.length > 1;
                                                    return (<td key={day.dateStr} className="p-1.5 border border-slate-50 group h-24 relative">
                                                        <div className={`w-full h-full rounded-xl p-2 flex flex-col justify-center items-center gap-0.5 ${isGap ? 'bg-red-50/20' : isOverlap ? 'bg-amber-500 text-white' : 'bg-blue-600 text-white'}`}>
                                                            {present.slice(0, 3).map((p, idx) => <span key={idx} className="text-[9px] font-black uppercase truncate w-full text-center leading-none">{String(p.userName)}</span>)}
                                                            {present.length > 3 && <span className="text-[7px] font-bold bg-black/10 px-1.5 py-0.5 rounded-full uppercase">+{present.length - 3}</span>}
                                                        </div>
                                                        {present.length > 0 && (
                                                            <div className="absolute z-30 hidden group-hover:block bg-slate-900 text-white p-4 rounded-2xl text-[10px] w-48 -translate-y-[110%] top-0 left-1/2 -translate-x-1/2 shadow-2xl border border-white/10">
                                                                <p className="font-black uppercase text-blue-400 mb-2 border-b border-white/10 pb-1 text-left">Presenze:</p>
                                                                {present.map((p, i) => <div key={i} className="flex justify-between mb-1 text-left"><span>{String(p.userName)}</span><span className="font-data text-blue-300 ml-2">{p.start}-{p.end}</span></div>)}
                                                            </div>
                                                        )}
                                                    </td>);
                                                })}</tr>))}</tbody>
                                            </table>
                                        </div>
                                        <div className="lg:hidden flex flex-col">
                                            <div className="flex p-4 border-b border-slate-100 bg-white overflow-x-auto gap-2 no-scrollbar">
                                                {weekDays.map(day => <button key={day.dateStr} onClick={() => setActiveDayMobile(day.dateStr)} className={`day-bubble flex flex-col items-center justify-center rounded-2xl transition-all border-2 ${activeDayMobile === day.dateStr ? 'border-blue-600 bg-blue-50 text-blue-700 shadow-sm' : 'border-slate-50 bg-slate-50 text-slate-400'}`}><span className="text-[8px] font-black uppercase mb-1">{day.shortLabel}</span><span className="text-base font-bold font-data">{day.dayNum}</span></button>)}
                                            </div>
                                            <div className="p-4 space-y-1">
                                                {HOURS.map(hour => {
                                                    const present = (coverageMap[activeDayMobile] || {})[hour] || [];
                                                    const isGap = present.length === 0;
                                                    const isOverlap = present.length > 1;
                                                    return (<div key={hour} className="flex gap-4"><div className="w-10 pt-2 text-[10px] font-black text-slate-400 font-data">{hour}:00</div><div className="flex-1 pb-1 text-slate-900 text-center"><div className={`w-full min-h-[50px] rounded-xl p-3 flex flex-wrap items-center justify-center gap-2 border ${isGap ? 'bg-red-50/30 border-red-100 border-dashed' : isOverlap ? 'bg-amber-500 text-white border-transparent shadow-sm' : 'bg-blue-600 text-white border-transparent shadow-sm'}`}>{isGap ? <span className="text-[9px] font-bold uppercase text-red-200 italic leading-none">Chiuso</span> : present.map((p, idx) => <span key={idx} className="text-[10px] font-black bg-black/10 px-2 py-1 rounded-lg uppercase leading-none">{String(p.userName)}</span>)}</div></div></div>);
                                                })}
                                            </div>
                                        </div>
                                    </>
                                )}
                            </section>

                            <div className="flex justify-center">
                                <button onClick={() => setView('select_name')} className="bg-blue-600 text-white w-full sm:w-auto px-10 py-7 rounded-[2rem] shadow-2xl hover:bg-blue-700 transition-all flex items-center justify-center gap-4 group">
                                    <Icon name="plus" size={24} className="group-hover:rotate-90 transition-transform" />
                                    <p className="text-lg font-black uppercase italic tracking-tighter leading-none">Aggiungi o Modifica Disponibilità</p>
                                </button>
                            </div>
                        </main>
                    </div>
                );
            }

            if (view === 'select_name') {
                const dynamicCandidates = [...new Set([...INITIAL_CANDIDATES, ...availabilities.map(a => a.userName)])].sort((a, b) => String(a).localeCompare(String(b)));
                return (
                    <div className="min-h-screen bg-slate-50 pb-20 font-strategic">
                        <Header />
                        <main className="max-w-4xl mx-auto px-4 sm:px-6 py-12 animate-fade text-slate-900 text-center">
                            <button onClick={() => setView('main')} className="flex items-center gap-2 text-slate-400 font-bold uppercase text-[10px] mb-8"><Icon name="arrow-left" size={14}/> Indietro</button>
                            <div className="bg-white p-6 sm:p-10 rounded-3xl border border-slate-200 shadow-xl space-y-10 text-slate-900">
                                <h2 className="text-2xl font-black uppercase italic tracking-tighter text-blue-950 text-center leading-none">Chi sta inserendo?</h2>
                                <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 flex flex-col sm:flex-row gap-4 items-end text-left">
                                    <div className="flex-1 w-full"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Nuovo Collaboratore</label>
                                    <input type="text" placeholder="Nome Cognome" value={customName} onChange={(e) => setCustomName(e.target.value)} className="w-full px-6 py-4 bg-white border-2 border-slate-100 rounded-2xl text-sm font-bold focus:border-blue-500 outline-none"/></div>
                                    <button onClick={() => { if(customName.trim()) { setSelectedCandidate(customName.trim()); setView('user_actions'); } }} disabled={!customName.trim()} className="w-full sm:w-auto bg-blue-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-blue-700 shadow-lg">Registrati</button>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                    {dynamicCandidates.map(name => <button key={name} onClick={() => { setSelectedCandidate(name); setView('user_actions'); }} className="p-4 sm:p-5 border-2 border-slate-100 rounded-xl text-[10px] font-bold uppercase tracking-tight hover:border-blue-500 hover:bg-blue-50 transition-all text-left flex justify-between items-center group">{String(name)} <Icon name="chevron-right" size={14} className="text-slate-200 group-hover:text-blue-500"/></button>)}
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            if (view === 'user_actions') {
                return (
                    <div className="min-h-screen bg-slate-50 pb-20 font-strategic text-center text-slate-900">
                        <Header />
                        <main className="max-w-2xl mx-auto px-4 py-12 animate-fade">
                            <button onClick={() => setView('select_name')} className="flex items-center gap-2 text-slate-400 font-bold uppercase text-[10px] mb-8"><Icon name="arrow-left" size={14}/> Cambia Nome</button>
                            <div className="bg-white p-8 sm:p-12 rounded-[3rem] border border-slate-200 shadow-xl">
                                <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6"><Icon name="user" size={40} /></div>
                                <h2 className="text-2xl font-black uppercase italic tracking-tighter mb-10 text-blue-950">{String(selectedCandidate)}</h2>
                                <div className="grid grid-cols-1 gap-4">
                                    <button onClick={() => setView('entry_form')} className="bg-blue-600 text-white p-6 rounded-2xl font-black uppercase tracking-widest text-[10px] flex items-center justify-center gap-3 hover:bg-blue-700 shadow-lg"><Icon name="plus" /> Nuovo Turno</button>
                                    <button onClick={() => setView('my_turns')} className="bg-slate-100 text-slate-600 p-6 rounded-2xl font-black uppercase tracking-widest text-[10px] flex items-center justify-center gap-3 hover:bg-slate-200"><Icon name="calendar-days" /> I Miei Turni</button>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            if (view === 'entry_form') {
                return (
                    <div className="min-h-screen bg-slate-50 font-strategic text-slate-900">
                        <Header />
                        <main className="max-w-xl mx-auto px-4 sm:px-6 py-8 animate-fade">
                            <button onClick={() => setView('user_actions')} className="flex items-center gap-2 text-slate-400 font-bold uppercase text-[10px] mb-8"><Icon name="arrow-left" size={14}/> Indietro</button>
                            <div className="bg-white p-6 sm:p-10 rounded-[2.5rem] border border-slate-200 shadow-xl space-y-8 text-slate-900">
                                <h2 className="text-xl font-black uppercase italic tracking-tighter flex items-center gap-3"><Icon name="calendar" size={24} className="text-blue-600" /> Nuovo Inserimento</h2>
                                <div className="space-y-6">
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-3">Scegli come inserire</label>
                                        <div className="grid grid-cols-1 gap-2 text-left">
                                            <button onClick={() => setBulkMode('single')} className={`p-4 rounded-xl flex items-center gap-3 border-2 transition-all ${bulkMode === 'single' ? 'border-blue-600 bg-blue-50 text-blue-700' : 'border-slate-50 bg-slate-50 text-slate-400'}`}><Icon name="calendar" size={18} /><span className="text-xs font-bold uppercase">Solo un giorno specifico</span></button>
                                            <button onClick={() => setBulkMode('current_week')} className={`p-4 rounded-xl flex items-center gap-3 border-2 transition-all ${bulkMode === 'current_week' ? 'border-blue-600 bg-blue-50 text-blue-700' : 'border-slate-50 bg-slate-50 text-slate-400'}`}><Icon name="layers" size={18} /><span className="text-xs font-bold uppercase">Tutta questa settimana</span></button>
                                            <button onClick={() => setBulkMode('next_week')} className={`p-4 rounded-xl flex items-center gap-3 border-2 transition-all ${bulkMode === 'next_week' ? 'border-blue-600 bg-blue-50 text-blue-700' : 'border-slate-50 bg-slate-50 text-slate-400'}`}><Icon name="layers" size={18} /><span className="text-xs font-bold uppercase">Tutta la settimana prossima</span></button>
                                        </div>
                                    </div>
                                    {bulkMode === 'single' && (<div><label className="text-[10px] font-black text-slate-400 uppercase block mb-2">Data</label><input type="date" value={formDate} onChange={(e) => setFormDate(e.target.value)} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 text-sm font-bold outline-none focus:border-blue-500" /></div>)}
                                    <div className="grid grid-cols-2 gap-6 font-data text-slate-900">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-2 font-strategic tracking-tighter">Dalle ore</label><select value={formStartH} onChange={(e) => setFormStartH(parseInt(e.target.value))} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 font-bold">{HOURS.map(h => <option key={h} value={h}>{h}:00</option>)}</select></div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-2 font-strategic tracking-tighter">Alle ore</label><select value={formEndH} onChange={(e) => setFormEndH(parseInt(e.target.value))} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-4 font-bold">{HOURS.filter(h => h > formStartH).concat([21]).map(h => <option key={h} value={h}>{h}:00</option>)}</select></div>
                                    </div>
                                    {statusMsg.text && <div className={`p-4 rounded-2xl text-[11px] font-bold text-center border ${statusMsg.type === 'error' ? 'bg-red-50 border-red-100 text-red-600' : 'bg-emerald-50 border-emerald-100 text-emerald-600'}`}>{statusMsg.text}</div>}
                                    <button onClick={handleSaveTurn} className="w-full bg-blue-600 text-white py-6 rounded-2xl font-black uppercase text-[11px] tracking-widest shadow-xl hover:bg-blue-700 transition-all">Registra Disponibilità</button>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            if (view === 'my_turns') {
                const myAvailabilities = availabilities.filter(a => a.userName === selectedCandidate);
                return (
                    <div className="min-h-screen bg-slate-50 font-strategic text-slate-900">
                        <Header />
                        <main className="max-w-2xl mx-auto px-4 py-12 animate-fade">
                            <button onClick={() => setView('user_actions')} className="flex items-center gap-2 text-slate-400 font-bold uppercase text-[10px] mb-8"><Icon name="arrow-left" size={14}/> Indietro</button>
                            <div className="bg-white p-6 sm:p-10 rounded-3xl border border-slate-200 shadow-xl text-slate-900 text-left">
                                <h2 className="text-xl font-black uppercase italic tracking-tighter mb-8 text-blue-950">I Miei Turni</h2>
                                <div className="space-y-3">
                                    {myAvailabilities.length === 0 ? <div className="text-center py-10 text-slate-400 italic">Ancora nessun turno registrato.</div> : myAvailabilities.sort((a,b) => b.date.localeCompare(a.date)).map(a => (
                                        <div key={a.id} className="p-4 bg-slate-50 border border-slate-100 rounded-2xl flex justify-between items-center hover:border-blue-200 transition-all text-slate-900">
                                            <div><p className="text-[10px] font-black text-blue-600 uppercase mb-1 leading-none">{new Date(a.date).toLocaleDateString('it-IT', { day: 'numeric', month: 'long' })}</p><p className="text-lg sm:text-xl font-black font-data leading-none">{a.start}:00 - {a.end}:00</p></div>
                                            <button onClick={() => handleDelete(a.id)} className="p-3 text-slate-300 hover:text-red-600 transition-all"><Icon name="trash-2" size={18} /></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            if (view === 'admin') {
                return (
                    <div className="min-h-screen bg-slate-50 font-strategic text-slate-900">
                        <Header />
                        <main className="max-w-6xl mx-auto px-4 py-12 animate-fade text-left text-slate-900">
                            <div className="bg-white p-8 sm:p-12 rounded-3xl border border-slate-200 shadow-xl overflow-hidden text-slate-900">
                                <div className="flex justify-between items-center mb-10">
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter text-blue-950 leading-none">Amministrazione Globale</h2>
                                    <button onClick={() => setView('main')} className="p-3 bg-slate-100 rounded-xl hover:bg-slate-200 transition-all"><Icon name="arrow-left" size={20} /></button>
                                </div>
                                <div className="overflow-x-auto rounded-2xl border border-slate-100">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b"><tr><th className="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">Candidato</th><th className="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">Data</th><th className="p-5 text-[10px] font-black text-slate-400 uppercase text-center leading-none">Orario</th><th className="p-5 text-right"></th></tr></thead>
                                        <tbody className="divide-y divide-slate-50">{availabilities.sort((a,b) => b.date.localeCompare(a.date)).map(a => (
                                            <tr key={a.id} className="hover:bg-slate-50/50 text-slate-900"><td className="p-5 font-bold uppercase text-xs text-slate-900">{String(a.userName)}</td><td className="p-5 text-slate-500 font-medium text-xs leading-none">{a.date}</td><td className="p-5 font-bold text-blue-600 font-data text-center text-xs leading-none">{a.start}:00 - {a.end}:00</td><td className="p-5 text-right"><button onClick={() => handleDelete(a.id)} className="text-slate-300 hover:text-red-600 p-2"><Icon name="trash-2" size={16}/></button></td></tr>
                                        ))}</tbody>
                                    </table>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
